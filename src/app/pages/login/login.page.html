<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)">
      <ion-label color="danger">
        <ng-container *ngIf="formControls['email'].errors?.['required']">Email es requerido.</ng-container>
        <ng-container *ngIf="formControls['email'].errors?.['email']">Email no es válido.</ng-container>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <ion-item *ngIf="formControls['password'].invalid && (formControls['password'].dirty || formControls['password'].touched)">
      <ion-label color="danger">
        <ng-container *ngIf="formControls['password'].errors?.['required']">Contraseña es requerida.</ng-container>
        <ng-container *ngIf="formControls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</ng-container>
      </ion-label>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loading">
      <ion-spinner *ngIf="loading" slot="start" color="light"></ion-spinner>
      Iniciar sesión
    </ion-button>

    <ion-item *ngIf="errorMessage" color="danger">
      <ion-label>{{ errorMessage }}</ion-label>
    </ion-item>
  </form>
   <!-- Botón para ir a la página de registro -->
   <ion-button expand="full" color="secondary" [routerLink]="['/register']">
    ¿No tienes una cuenta? Registrarse
  </ion-button>
</ion-content>
